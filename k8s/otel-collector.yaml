apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: otel-collector
        image: tinyolly/otel-supervisor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 19291
          name: prom-rw
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: supervisor-config-vol
          mountPath: /etc/otelcol/supervisor.yaml
          subPath: supervisor.yaml
        - name: otel-collector-config-vol
          mountPath: /etc/otelcol/config.yaml
          subPath: otel-collector-config.yaml
        - name: supervisor-data
          mountPath: /var/lib/otelcol/supervisor
      volumes:
      - name: supervisor-config-vol
        configMap:
          name: otel-supervisor-config
      - name: otel-collector-config-vol
        configMap:
          name: otel-collector-config
      - name: supervisor-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: grpc
      protocol: TCP
      port: 4317
      targetPort: 4317
    - name: http
      protocol: TCP
      port: 4318
      targetPort: 4318
    - name: prom-rw
      protocol: TCP
      port: 19291
      targetPort: 19291
