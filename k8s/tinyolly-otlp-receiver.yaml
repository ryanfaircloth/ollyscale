apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyolly-otlp-receiver
  labels:
    app: tinyolly-otlp-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyolly-otlp-receiver
  template:
    metadata:
      labels:
        app: tinyolly-otlp-receiver
    spec:
      containers:
      - name: tinyolly-otlp-receiver
        image: ghcr.io/ryanfaircloth/otlp-receiver:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4343
        env:
        - name: REDIS_HOST
          value: "tinyolly-redis"
        - name: REDIS_PORT
          value: "6579"
        - name: PORT
          value: "4343"
        - name: OTEL_SERVICE_NAME
          value: "tinyolly-otlp-receiver"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
          value: "http://otel-collector:4318/v1/logs"
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 4343
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 4343
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: tinyolly-otlp-receiver
spec:
  selector:
    app: tinyolly-otlp-receiver
  ports:
    - protocol: TCP
      port: 4343
      targetPort: 4343
      name: grpc
