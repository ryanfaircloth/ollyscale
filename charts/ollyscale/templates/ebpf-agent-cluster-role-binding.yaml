{{- if .Values.ebpfAgent.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tinyolly.fullname" . }}-ebpf-agent
  labels:
    {{- include "tinyolly.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tinyolly.fullname" . }}-ebpf-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "tinyolly.fullname" . }}-ebpf-agent
    namespace: {{ .Values.ebpfAgent.namespace }}
{{- end }}
