apiVersion: v1
kind: Service
metadata:
  name: {{ include "ollyscale.api.name" . }}
  labels:
    {{- include "ollyscale.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  {{- if and (eq .Values.api.service.type "NodePort") .Values.api.service.nodePort }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.targetPort }}
    protocol: TCP
    name: http
    nodePort: {{ .Values.api.service.nodePort }}
  {{- else }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.targetPort }}
    protocol: TCP
    name: http
  {{- end }}
  selector:
    {{- include "ollyscale.api.selectorLabels" . | nindent 4 }}
