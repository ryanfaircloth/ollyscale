apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ollyscale.fullname" . }}-migration-{{ printf "%s:%s" .Values.api.image.repository .Values.api.image.tag | sha256sum | trunc 8 }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ollyscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
spec:
  ttlSecondsAfterFinished: 300  # Clean up after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "ollyscale.labels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ollyscale.fullname" . }}-migration
      containers:
      - name: alembic-migration
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ include "ollyscale.imagePullPolicy" (dict "component" .Values.api.image "global" .) }}
        command:
          - /bin/sh
          - -c
          - |
            set -e
            echo "Starting database migration..."
            cd /app
            alembic upgrade head
            echo "Migration completed successfully!"
        volumeMounts:
        - name: db-secret
          mountPath: /secrets/db
          readOnly: true
        {{- if .Values.migration.resources }}
        resources:
          {{- toYaml .Values.migration.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: db-secret
        secret:
          secretName: {{ .Values.api.databaseSecretName | default (printf "%s-db-app" (include "ollyscale.fullname" .)) }}
      {{- with .Values.migration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.migration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
