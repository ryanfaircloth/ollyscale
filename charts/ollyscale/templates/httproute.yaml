{{- if or .Values.api.httpRoute.enabled .Values.webui.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ollyscale.fullname" . }}
  labels:
    {{- include "ollyscale.labels" . | nindent 4 }}
  {{- with .Values.webui.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.webui.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  hostnames:
    {{- range .Values.webui.httpRoute.hosts }}
    - {{ .host | quote }}
    {{- end }}
  rules:
    # API endpoints - route to api backend
    - matches:
      - path:
          type: PathPrefix
          value: /api/
      backendRefs:
      - name: {{ include "ollyscale.api.fullname" . }}
        port: {{ .Values.api.service.port }}
    # OTLP ingest endpoints - route to api backend
    - matches:
      - path:
          type: PathPrefix
          value: /v1/
      backendRefs:
      - name: {{ include "ollyscale.api.fullname" . }}
        port: {{ .Values.api.service.port }}
    # OpenAPI docs - route to api backend
    - matches:
      - path:
          type: Exact
          value: /docs
      - path:
          type: Exact
          value: /redoc
      - path:
          type: Exact
          value: /openapi.json
      backendRefs:
      - name: {{ include "ollyscale.api.fullname" . }}
        port: {{ .Values.api.service.port }}
    # All other paths - route to webui (static files)
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - name: {{ include "ollyscale.webui.fullname" . }}
        port: {{ .Values.webui.service.port }}
{{- end }}
