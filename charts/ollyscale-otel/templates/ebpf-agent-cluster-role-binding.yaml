{{- if .Values.ebpfAgent.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ollyscale-otel.fullname" . }}-ebpf-agent
  labels:
    {{- include "ollyscale-otel.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ollyscale-otel.fullname" . }}-ebpf-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "ollyscale-otel.fullname" . }}-ebpf-agent
    namespace: {{ .Release.Namespace }}
{{- end }}
