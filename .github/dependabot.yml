version: 2
updates:
  # API Backend (Python with Poetry)
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "api"

  # OpAMP server (Go)
  - package-ecosystem: "gomod"
    directory: "/apps/opamp-server"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "opamp-server"

  # Demo app (Python with Poetry)
  - package-ecosystem: "pip"
    directory: "/apps/demo"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "demo"

  # AI Agent demo (Python with Poetry)
  - package-ecosystem: "pip"
    directory: "/apps/demo-otel-agent"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ai-agent"

  # Web UI (npm)
  - package-ecosystem: "npm"
    directory: "/apps/web-ui"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "web-ui"

  # Documentation (Python)
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "documentation"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker base images - API
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Docker base images - OpAMP server
  - package-ecosystem: "docker"
    directory: "/apps/opamp-server"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Docker base images - Demo
  - package-ecosystem: "docker"
    directory: "/apps/demo"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Docker base images - AI Agent
  - package-ecosystem: "docker"
    directory: "/apps/demo-otel-agent"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Docker base images - Web UI
  - package-ecosystem: "docker"
    directory: "/apps/web-ui"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
