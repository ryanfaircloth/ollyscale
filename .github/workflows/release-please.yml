name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  # Run tests first to ensure code quality
  tests:
    uses: ./.github/workflows/test.yml

  release-please:
    runs-on: ubuntu-latest
    needs: tests # Wait for tests to pass before creating releases
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-please
        uses: ryanfaircloth/release-please-action@test/fork-dependency
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
