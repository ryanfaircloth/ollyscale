name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push container images for released components
  build-containers:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/tinyolly/tinyolly
          - component: opamp-server
            path: apps/opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/tinyolly/opamp-server
          - component: demo
            path: apps/demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/tinyolly/demo
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/tinyolly/demo-otel-agent
    steps:
      - uses: actions/checkout@v4

      - name: Check if component was released
        id: check
        run: |
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "${{ matrix.path }}")' > /dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(cat ${{ matrix.path }}/VERSION)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.check.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.released == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.image }}:v${{ steps.check.outputs.version }}
            ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and push Helm charts for released components
  release-helm-charts:
    needs: [release-please, build-containers]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [tinyolly, tinyolly-demos, tinyolly-demo-otel-agent]
    steps:
      - uses: actions/checkout@v4

      - name: Check if chart was released
        id: check
        run: |
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "charts/${{ matrix.chart }}")' > /dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(cat charts/${{ matrix.chart }}/Chart.yaml | grep '^version:' | awk '{print $2}')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        if: steps.check.outputs.released == 'true'
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Login to GHCR for Helm
        if: steps.check.outputs.released == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update chart dependencies
        if: steps.check.outputs.released == 'true'
        run: |
          # Update image tags in values.yaml to match released container versions
          cd charts/${{ matrix.chart }}

          # For tinyolly chart, update both tinyolly and opamp-server image tags
          if [ "${{ matrix.chart }}" = "tinyolly" ]; then
            if [ -f "../../apps/tinyolly/VERSION" ]; then
              TINYOLLY_VERSION=$(cat ../../apps/tinyolly/VERSION)
              yq eval -i ".tinyolly.image.tag = \"v${TINYOLLY_VERSION}\"" values.yaml
            fi
            if [ -f "../../apps/opamp-server/VERSION" ]; then
              OPAMP_VERSION=$(cat ../../apps/opamp-server/VERSION)
              yq eval -i ".opampServer.image.tag = \"v${OPAMP_VERSION}\"" values.yaml
            fi
          fi

          # For demos chart, update demo image tag
          if [ "${{ matrix.chart }}" = "tinyolly-demos" ]; then
            if [ -f "../../apps/demo/VERSION" ]; then
              DEMO_VERSION=$(cat ../../apps/demo/VERSION)
              yq eval -i ".demo.image.tag = \"v${DEMO_VERSION}\"" values.yaml
            fi
          fi

          # For demo-otel-agent chart, update demo-otel-agent image tag
          if [ "${{ matrix.chart }}" = "tinyolly-demo-otel-agent" ]; then
            if [ -f "../../apps/demo-otel-agent/VERSION" ]; then
              AI_VERSION=$(cat ../../apps/demo-otel-agent/VERSION)
              yq eval -i ".aiAgent.image.tag = \"v${AI_VERSION}\"" values.yaml
            fi
          fi

      - name: Package Helm chart
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm package ${{ matrix.chart }}

      - name: Push Helm chart to GHCR
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm push ${{ matrix.chart }}-${{ steps.check.outputs.version }}.tgz oci://ghcr.io/tinyolly/charts

  # Update ArgoCD Applications with released chart versions
  update-argocd-apps:
    needs: [release-please, release-helm-charts]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update ArgoCD Application manifests
        run: |
          # Update tinyolly main chart
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "charts/tinyolly")' > /dev/null; then
            CHART_VERSION=$(cat charts/tinyolly/Chart.yaml | grep '^version:' | awk '{print $2}')
            TINYOLLY_VERSION=$(cat apps/tinyolly/VERSION)
            OPAMP_VERSION=$(cat apps/opamp-server/VERSION)
            
            ARGOCD_APP=".kind/modules/main/argocd-applications/observability/tinyolly.yaml"
            
            # Update chart version and registry to GHCR
            yq eval -i ".spec.source.repoURL = \"oci://ghcr.io/tinyolly/charts\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.targetRevision = \"${CHART_VERSION}\"" "$ARGOCD_APP"
            
            # Update image repositories to GHCR with proper paths
            yq eval -i ".spec.source.helm.valuesObject.ui.image.repository = \"ghcr.io/tinyolly/tinyolly\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.ui.image.tag = \"v${TINYOLLY_VERSION}\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.opampServer.image.repository = \"ghcr.io/tinyolly/opamp-server\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.opampServer.image.tag = \"v${OPAMP_VERSION}\"" "$ARGOCD_APP"
            
            echo "Updated tinyolly ArgoCD app to chart v${CHART_VERSION}"
          fi
          
          # Update tinyolly-demos chart
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "charts/tinyolly-demos")' > /dev/null; then
            CHART_VERSION=$(cat charts/tinyolly-demos/Chart.yaml | grep '^version:' | awk '{print $2}')
            DEMO_VERSION=$(cat apps/demo/VERSION)
            
            ARGOCD_APP=".kind/modules/tinyolly/argocd-applications/observability/tinyolly-demos.yaml"
            
            # Update chart version and registry to GHCR
            yq eval -i ".spec.source.repoURL = \"oci://ghcr.io/tinyolly/charts\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.targetRevision = \"${CHART_VERSION}\"" "$ARGOCD_APP"
            
            # Update demo image to GHCR
            yq eval -i ".spec.source.helm.valuesObject.frontend.image.repository = \"ghcr.io/tinyolly/demo\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.frontend.image.tag = \"v${DEMO_VERSION}\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.backend.image.repository = \"ghcr.io/tinyolly/demo\"" "$ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.backend.image.tag = \"v${DEMO_VERSION}\"" "$ARGOCD_APP"
            
            echo "Updated tinyolly-demos ArgoCD app to chart v${CHART_VERSION}"
          fi
          
          # Update tinyolly-demo-otel-agent chart (renamed from ai-agent)
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "charts/tinyolly-demo-otel-agent")' > /dev/null; then
            CHART_VERSION=$(cat charts/tinyolly-demo-otel-agent/Chart.yaml | grep '^version:' | awk '{print $2}')
            AGENT_VERSION=$(cat apps/demo-otel-agent/VERSION)
            
            # Check if old file exists and rename it
            OLD_ARGOCD_APP=".kind/modules/tinyolly/argocd-applications/observability/tinyolly-ai-agent.yaml"
            NEW_ARGOCD_APP=".kind/modules/tinyolly/argocd-applications/observability/tinyolly-demo-otel-agent.yaml"
            
            if [ -f "$OLD_ARGOCD_APP" ]; then
              mv "$OLD_ARGOCD_APP" "$NEW_ARGOCD_APP"
              echo "Renamed ArgoCD app file to tinyolly-demo-otel-agent.yaml"
            fi
            
            # Update chart name and version
            yq eval -i ".metadata.name = \"tinyolly-demo-otel-agent\"" "$NEW_ARGOCD_APP"
            yq eval -i ".spec.source.repoURL = \"oci://ghcr.io/tinyolly/charts\"" "$NEW_ARGOCD_APP"
            yq eval -i ".spec.source.chart = \"tinyolly-demo-otel-agent\"" "$NEW_ARGOCD_APP"
            yq eval -i ".spec.source.targetRevision = \"${CHART_VERSION}\"" "$NEW_ARGOCD_APP"
            
            # Update image to GHCR
            yq eval -i ".spec.source.helm.valuesObject.agent.image.repository = \"ghcr.io/tinyolly/demo-otel-agent\"" "$NEW_ARGOCD_APP"
            yq eval -i ".spec.source.helm.valuesObject.agent.image.tag = \"v${AGENT_VERSION}\"" "$NEW_ARGOCD_APP"
            
            # Update namespace references
            yq eval -i ".spec.source.helm.valuesObject.global.namespace = \"tinyolly-demo-otel-agent\"" "$NEW_ARGOCD_APP"
            yq eval -i ".spec.destination.namespace = \"tinyolly-demo-otel-agent\"" "$NEW_ARGOCD_APP"
            
            echo "Updated tinyolly-demo-otel-agent ArgoCD app to chart v${CHART_VERSION}"
          fi

      - name: Commit and push ArgoCD Application updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .kind/modules/main/argocd-applications/observability/*.yaml
          git add .kind/modules/tinyolly/argocd-applications/observability/*.yaml
          
          if git diff --staged --quiet; then
            echo "No ArgoCD Application changes to commit"
          else
            git commit -m "chore: update ArgoCD applications with released chart versions [skip ci]"
            git push origin HEAD:main
            echo "âœ… Committed and pushed ArgoCD Application updates"
          fi
