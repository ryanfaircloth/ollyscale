name: Release Please

on:
  push:
    branches:
      - main
    tags:
      - "v*"
      - "opamp-server-v*"
      - "demo-v*"
      - "demo-otel-agent-v*"

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Run tests and checks before creating releases
  tests:
    if: github.ref_type == 'branch'
    uses: ./.github/workflows/test.yml

  release-please:
    if: github.ref_type == 'branch'
    needs: tests
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push container images for released components
  build-containers:
    needs: release-please
    if: always() && (needs.release-please.outputs.releases_created == 'true' || github.ref_type == 'tag')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly
          - component: tinyolly-ui
            path: apps/tinyolly-ui
            dockerfile: apps/tinyolly-ui/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly-ui
          - component: opamp-server
            path: apps/opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/opamp-server
          - component: demo
            path: apps/demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo-otel-agent
    steps:
      - uses: actions/checkout@v6

      - name: Check if component was released
        id: check
        run: |
          # Read current version from manifest - single source of truth
          VERSION=$(jq -r '."${{ matrix.path }}"' .release-please-manifest.json)

          # Tag push: match tag pattern to component
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            PATTERN="^${{ matrix.component }}-v[0-9]+\.[0-9]+\.[0-9]+$"

            if echo "${TAG_NAME}" | grep -E "${PATTERN}" > /dev/null; then
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
            else
              echo "released=false" >> $GITHUB_OUTPUT
            fi
          # Release-please: check if version changed in manifest
          else
            # Determine previous commit reference with fallback
            BEFORE_REF="${{ github.event.before }}"
            if [ -z "$BEFORE_REF" ] || ! git cat-file -e "$BEFORE_REF" 2>/dev/null; then
              BEFORE_REF="HEAD~1"
            fi

            # Fetch previous commit to compare versions
            git fetch origin "$BEFORE_REF" --depth=1 2>/dev/null || true
            PREV_VERSION=$(git show "$BEFORE_REF":.release-please-manifest.json 2>/dev/null | jq -r '."${{ matrix.path }}"' || echo "0.0.0")

            echo "Previous version: ${PREV_VERSION}"
            echo "Current version: ${VERSION}"

            # If version changed, component was released
            if [ "${VERSION}" != "${PREV_VERSION}" ] && [ "${VERSION}" != "null" ]; then
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
            else
              echo "released=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up QEMU
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.check.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.released == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ matrix.image }}:v${{ steps.check.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and push Helm charts for released components
  release-helm-charts:
    needs: [release-please, build-containers]
    if: always() && needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [tinyolly, tinyolly-demos, tinyolly-demo-otel-agent]
    steps:
      - uses: actions/checkout@v6

      - name: Check if chart was released
        id: check
        run: |
          # Check if chart version changed in manifest or Chart.yaml
          if [ -f "charts/${{ matrix.chart }}/Chart.yaml" ]; then
            VERSION=$(cat charts/${{ matrix.chart }}/Chart.yaml | grep '^version:' | awk '{print $2}')

            # Determine previous commit reference with fallback
            BEFORE_REF="${{ github.event.before }}"
            if [ -z "$BEFORE_REF" ] || ! git cat-file -e "$BEFORE_REF" 2>/dev/null; then
              BEFORE_REF="HEAD~1"
            fi

            # Fetch previous commit to compare versions
            git fetch origin "$BEFORE_REF" --depth=1 2>/dev/null || true
            PREV_VERSION=$(git show "$BEFORE_REF":charts/${{ matrix.chart }}/Chart.yaml 2>/dev/null | grep '^version:' | awk '{print $2}' || echo "0.0.0")

            echo "Previous version: ${PREV_VERSION}"
            echo "Current version: ${VERSION}"

            if [ "${VERSION}" != "${PREV_VERSION}" ] && [ "${VERSION}" != "" ]; then
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
            else
              echo "released=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        if: steps.check.outputs.released == 'true'
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Login to GHCR for Helm
        if: steps.check.outputs.released == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm package ${{ matrix.chart }}

      - name: Push Helm chart to GHCR
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm push ${{ matrix.chart }}-${{ steps.check.outputs.version }}.tgz oci://ghcr.io/ryanfaircloth/tinyolly/charts
