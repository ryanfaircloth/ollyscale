name: Release

on:
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  build-and-push:
    name: Build and Push Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build all images
        run: ./build/dockerhub/02-build-all.sh ${{ github.ref_name }}

      - name: Push all images
        run: ./build/dockerhub/03-push-all.sh ${{ github.ref_name }}

      - name: Verify images
        run: |
          docker pull tinyolly/ui:${{ github.ref_name }}
          docker pull tinyolly/otlp-receiver:${{ github.ref_name }}
          docker pull tinyolly/opamp-server:${{ github.ref_name }}
