name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.2.3)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  REGISTRY_ORG: ${{ github.repository_owner }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          # Python dependencies for testing
          pip install pytest pytest-cov

          # Web UI dependencies (if tests exist)
          if [ -f "apps/web-ui/package.json" ]; then
            cd apps/web-ui
            npm ci
            cd ../..
          fi

      - name: Run validation (lint + tests)
        run: task validate

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Building release version: $VERSION"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            echo "Building manual version: $VERSION"
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "Building dev version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set project variables
        run: |
          echo "PROJECT_SLUG=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "GH_ORG=${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Check build environment
        run: task check

      - name: Build all images (validation already passed)
        env:
          CI: "true"
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_ORG: ${{ env.REGISTRY_ORG }}
          EXTERNAL_REGISTRY: ${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}
        run: task ci:build

      - name: Push images to GHCR
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_ORG: ${{ env.REGISTRY_ORG }}
        run: |
          for image in api web-ui opamp-server demo demo-otel-agent; do
            echo "Pushing ${image}..."
            docker tag ollyscale/${image}:${VERSION} ${REGISTRY}/${REGISTRY_ORG}/ollyscale/${image}:${VERSION}
            docker tag ollyscale/${image}:latest ${REGISTRY}/${REGISTRY_ORG}/ollyscale/${image}:latest
            docker push ${REGISTRY}/${REGISTRY_ORG}/ollyscale/${image}:${VERSION}
            docker push ${REGISTRY}/${REGISTRY_ORG}/ollyscale/${image}:latest
          done

      - name: Login to Helm registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm charts
        env:
          VERSION: ${{ steps.version.outputs.version }}
          CHART_REGISTRY: ${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/charts
        run: |
          cd charts

          # Package ollyscale chart
          BASE_VERSION=$(grep "^version:" ollyscale/Chart.yaml | awk '{print $2}' | cut -d'-' -f1)
          NEW_VERSION="${BASE_VERSION}-${VERSION}"

          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version: .*/version: ${NEW_VERSION}/" ollyscale/Chart.yaml
          else
            sed -i "s/^version: .*/version: ${NEW_VERSION}/" ollyscale/Chart.yaml
          fi

          helm package ollyscale
          helm push ollyscale-${NEW_VERSION}.tgz oci://${CHART_REGISTRY}

          # Package ollyscale-otel-agent chart
          AGENT_BASE_VERSION=$(grep "^version:" ollyscale-otel-agent/Chart.yaml | awk '{print $2}' | cut -d'-' -f1)
          AGENT_NEW_VERSION="${AGENT_BASE_VERSION}-${VERSION}"

          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version: .*/version: ${AGENT_NEW_VERSION}/" ollyscale-otel-agent/Chart.yaml
          else
            sed -i "s/^version: .*/version: ${AGENT_NEW_VERSION}/" ollyscale-otel-agent/Chart.yaml
          fi

          helm package ollyscale-otel-agent
          helm push ollyscale-otel-agent-${AGENT_NEW_VERSION}.tgz oci://${CHART_REGISTRY}

      - name: Build summary
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- \`${REGISTRY}/${REGISTRY_ORG}/ollyscale/api:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${REGISTRY}/${REGISTRY_ORG}/ollyscale/web-ui:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${REGISTRY}/${REGISTRY_ORG}/ollyscale/opamp-server:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${REGISTRY}/${REGISTRY_ORG}/ollyscale/demo:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${REGISTRY}/${REGISTRY_ORG}/ollyscale/demo-otel-agent:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Helm Charts Published" >> $GITHUB_STEP_SUMMARY
          echo "- \`oci://${REGISTRY}/${REGISTRY_ORG}/charts/ollyscale\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`oci://${REGISTRY}/${REGISTRY_ORG}/charts/ollyscale-otel-agent\`" >> $GITHUB_STEP_SUMMARY
