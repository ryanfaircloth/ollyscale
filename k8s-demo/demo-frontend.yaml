apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  labels:
    app: demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
      - name: demo-frontend
        image: tinyolly/demo-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "demo-frontend"
        - name: PROM_REMOTE_WRITE_ENDPOINT
          value: "http://otel-collector:19291/api/v1/write"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend
spec:
  type: LoadBalancer
  selector:
    app: demo-frontend
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5000

