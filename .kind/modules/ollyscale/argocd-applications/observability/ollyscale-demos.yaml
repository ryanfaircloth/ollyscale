apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollyscale-demos
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  source:
    repoURL: "${chart_registry}"
    chart: ollyscale-demos
    targetRevision: ${ollyscale_demos_chart_tag}
    helm:
      valuesObject:
        global:
          namespace: ollyscale-demos

        frontend:
          image:
            repository: ${image_registry}/demo
            tag: ${ollyscale_demos_image_tag}

          httpRoute:
            enabled: true
            parentRefs:
              - name: cluster-gateway
                namespace: envoy-gateway-system
                sectionName: mgmt-https-listener
            hostname: demo-frontend.${gateway_dns_suffix}

        backend:
          image:
            repository: ${image_registry}/demo
            tag: ${ollyscale_demos_image_tag}

  destination:
    server: https://kubernetes.default.svc
    namespace: ollyscale-demos

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
