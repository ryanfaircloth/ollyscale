server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files with aggressive caching (immutable assets with hashes)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and other root assets
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Health check endpoint (nginx itself)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - serve index.html for all other routes
    # Use ETags for efficient revalidation with short cache
    location / {
        try_files $uri $uri/ /index.html;
        etag on;
        expires 10s;
        add_header Cache-Control "public, must-revalidate, max-age=10";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
